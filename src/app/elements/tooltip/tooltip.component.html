<div
  [class]="animation + ' h-fit w-fit  fixed '"
  [style.left]="left + 'px'"
  [style.top]="top + 'px'"
>
  <div
    [class]="
      'shadow-sm shadow-detail rounded py-1 px-2 text-sm font-semibold opacity-80 -translate-x-1/2 ' +
      bgcss +
      textColor +
      bordercss
    "
  >
    {{ text }}
  </div>
</div>
