<section class="min-h-screen bg-main">
  <app-navbar (isOpenChange)="toggleSize($event)"></app-navbar>
  <div
    [ngStyle]="{
      width: 'calc(100% - ' + navSize + 'px)',
      marginLeft: navSize + 'px'
    }"
    class="min-h-screen px-20 py-10 duration-700"
  >
    <router-outlet></router-outlet>
  </div>
</section>
